<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家庭教育任务积分系统 - 登录</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- 网站图标 -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎯</text></svg>">
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg==">
    <style>
        /* 桌面端登录页面样式 */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-wrapper {
            display: flex;
            width: 900px;
            max-width: 90vw;
            min-height: 500px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .login-left {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 3rem;
            position: relative;
        }

        .login-left::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" opacity="0.1"><circle cx="20" cy="20" r="2"/><circle cx="80" cy="20" r="1.5"/><circle cx="50" cy="50" r="1"/><circle cx="20" cy="80" r="1.5"/><circle cx="80" cy="80" r="2"/></svg>');
        }

        .login-left-content {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .login-left h1 {
            font-size: 2.5rem;
            margin: 0 0 1rem 0;
            font-weight: 600;
        }

        .login-left p {
            font-size: 1.1rem;
            opacity: 0.9;
            line-height: 1.6;
            margin: 0;
        }

        .login-right {
            flex: 1;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h2 {
            margin: 0 0 0.5rem 0;
            color: #333;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .login-header p {
            color: #666;
            margin: 0;
            font-size: 0.95rem;
        }

        .login-tabs {
            display: flex;
            margin-bottom: 2rem;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 4px;
        }

        .tab-button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            background: transparent;
            cursor: pointer;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s ease;
            color: #666;
        }

        .tab-button.active {
            background: white;
            color: #667eea;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 0.5rem;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .login-wrapper {
                flex-direction: column;
                width: 100%;
                min-height: 100vh;
                border-radius: 0;
            }
            
            .login-left {
                min-height: 200px;
            }
            
            .login-left h1 {
                font-size: 2rem;
            }
            
            .login-right {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-left">
            <div class="login-left-content">
                <h1>🎯 家庭教育系统</h1>
                <p>通过科学的任务管理和积分激励<br>培养孩子的自主学习能力</p>
            </div>
        </div>
        
        <div class="login-right">
            <div class="login-header">
                <h2>欢迎回来</h2>
                <p>请选择您的身份并登录系统</p>
            </div>
            
            <!-- 角色选择标签 -->
            <div class="login-tabs">
                <button class="tab-button active" data-role="STUDENT">学生登录</button>
                <button class="tab-button" data-role="PARENT">家长登录</button>
            </div>

            <!-- 登录表单 -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" required 
                           placeholder="请输入用户名">
                </div>

                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="请输入密码">
                </div>

                <button type="submit" class="login-button">
                    登录系统
                </button>
            </form>
        </div>
    </div>

    <script src="/js/common.js"></script>
    <script>
        let selectedRole = 'STUDENT';

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            // 检查是否已经登录
            if (Storage.isLoggedIn()) {
                const user = Storage.getUser();
                if (user.role === 'PARENT') {
                    window.location.href = '/parent/dashboard.html';
                } else {
                    window.location.href = '/student/dashboard.html';
                }
                return;
            }

            initLoginForm();
            initRoleTabs();
        });

        // 初始化登录表单
        function initLoginForm() {
            const form = document.getElementById('loginForm');
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = new FormData(form);
                const loginData = {
                    username: formData.get('username'),
                    password: formData.get('password'),
                    role: selectedRole
                };

                // 表单验证
                if (!loginData.username || !loginData.password) {
                    Toast.error('请填写用户名和密码');
                    return;
                }

                try {
                    Loading.show();
                    const response = await Http.post('/api/user/login', loginData);
                    
                    if (response.code === 200) {
                        // 保存用户信息和token
                        Storage.setUser(response.data);
                        if (response.data.token) {
                            Storage.setToken(response.data.token);
                        }
                        
                        Toast.success('登录成功！');
                        
                        // 根据角色跳转
                        setTimeout(() => {
                            if (response.data.role === 'PARENT') {
                                window.location.href = '/parent/dashboard.html';
                            } else {
                                window.location.href = '/student/dashboard.html';
                            }
                        }, 1000);
                    } else {
                        Toast.error(response.message || '登录失败');
                    }
                } catch (error) {
                    console.error('登录错误:', error);
                    Toast.error('网络错误，请稍后重试');
                } finally {
                    Loading.hide();
                }
            });
        }

        // 初始化角色标签
        function initRoleTabs() {
            const tabButtons = document.querySelectorAll('.tab-button');
            
            tabButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // 移除所有active类
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    
                    // 添加active类到当前按钮
                    this.classList.add('active');
                    
                    // 更新选中的角色
                    selectedRole = this.dataset.role;
                    
                    // 更新界面
                    updateUIForRole(selectedRole);
                });
            });
        }

        // 根据角色更新界面
        function updateUIForRole(role) {
            const usernameInput = document.getElementById('username');
            const submitButton = document.querySelector('.login-button');
            
            if (role === 'PARENT') {
                usernameInput.placeholder = '请输入家长用户名';
                submitButton.textContent = '家长登录';
            } else {
                usernameInput.placeholder = '请输入学生用户名';
                submitButton.textContent = '学生登录';
            }
        }
    </script>
</body>
</html>
